<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <br>

    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese</p>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cheeseItem : ${cheeses}">
                <td th:text="${cheeseItem.name}">Key</td>
                <td th:text="${cheeseItem.description}">Value</td>
                <td th:text="${cheeseItem.type.name}"></td>
            </tr>
        </tbody>
    </table>


</body>
</html>
